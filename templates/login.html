<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spice Paradise</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- Re-use styles from register.html or include in styles.css -->
    <style>
        .auth-form { max-width: 400px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .auth-form h1 { text-align: center; margin-bottom: 20px; }
        .auth-form div { margin-bottom: 15px; }
        .auth-form label { display: block; margin-bottom: 5px; }
        .auth-form input[type="text"], .auth-form input[type="password"], .auth-form input[type="email"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .auth-form button { width: 100%; padding: 10px; background-color: #e8491d; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        .auth-form button:hover { background-color: #d0401a; }
        .auth-form .error { color: red; margin-bottom: 15px; text-align: center; }
        .auth-form .message { color: green; margin-bottom: 15px; text-align: center; }
    </style>
</head>
<body>
    {{template "nav" .}}
    <main>
        <section class="auth-form">
            <h1>Login</h1>
            {{if .Error}}
                <p class="error">{{.Error}}</p>
            {{end}}
            {{if .Message}}
                <p class="message">{{.Message}}</p>
            {{end}}
            <form method="POST" action="/login">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p style="text-align: center; margin-top: 15px;">Don't have an account? <a href="/register">Register here</a>.</p>
        </section>
    </main>
    <footer>
        <p>Â© {{.Year}} Spice Paradise. All rights reserved.</p>
    </footer>
</body>
</html>
